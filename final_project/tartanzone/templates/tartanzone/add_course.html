{% extends "tartanzone/base_course.html" %}
{% load staticfiles %}

{% block title %}Add Course{% endblock %}

{% block contents %}
<div class="container">
    <form action="{% url 'add_course' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
    </form>
</div>
{% endblock %}
